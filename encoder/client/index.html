<html>
<head>
	<title>Stereotypes demo</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.7.3/css/bootstrap-select.css">
</head>
<body>
	<h2>Stereotypes demo</h2>
        <div class="row">
        <div class="col-sm-9">
		<label>Pick your inputs</label>
		<div id="choice"></div>
        </div>
        <div class="col-sm-3">
            <label>Stereotype based on your selection:</label>
	    <button id="userInputs" class="btn btn-primary" title="Try my inputs" onclick="userInputs()">Try my inputs</button><br/>
	    <label>Or select a random sample from the test data:</label>
	    <button id="btnRandom" class="btn btn-primary" title="Try random example" onclick="randomExample()">Try random example</button>
        </div>
        </div>
 <br/> <br/>
	<div class="info">Your results will appear here ....</div>
	<script type="text/javascript" src="//code.jquery.com/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="/main.js"></script>
</body>
</html>
